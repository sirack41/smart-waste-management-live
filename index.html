<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Waste Management 💡</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>

  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="text-gradient">♻️ Sirack hein Smart Waste Dashboard</h2>
      <div>
        <span id="connection-status" class="badge bg-secondary">🔴 Disconnected</span>
        <button class="btn btn-outline-success btn-sm ms-3" onclick="toggleConnection()">🔌 Connect Live</button>
      </div>
    </div>

    <div id="extra-options" class="mb-4 d-none">
      <div class="form-check form-switch d-inline-block me-3">
        <input class="form-check-input" type="checkbox" id="autoRefresh" checked>
        <label class="form-check-label" for="autoRefresh">Auto Refresh</label>
      </div>
      <div class="form-check form-switch d-inline-block me-3">
        <input class="form-check-input" type="checkbox" id="notifications">
        <label class="form-check-label" for="notifications">Enable Notifications</label>
      </div>
      <button class="btn btn-outline-primary btn-sm" onclick="manualSync()">🔁 Manual Sync</button>
    </div>

    <div id="areas-container" class="row gy-5">
      <!-- Bins will be injected here -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
